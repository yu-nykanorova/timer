<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="timer.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1>Time remaining until 2026</h1>
        <div id="timer-container">
            <div class="timer-item">
                <div id="days" class="item-value">00</div>
                <p class="item-text">days</p>
            </div>
            <div class="timer-item">
                <div id="hours" class="item-value">00</div>
                <p class="item-text">hours</p>
            </div>
            <div class="timer-item">
                <div id="minutes" class="item-value">00</div>
                <p class="item-text">minutes</p>
            </div>
            <div class="timer-item">
                <div id="seconds" class="item-value">00</div>
                <p class="item-text">seconds</p>
            </div>
        </div>
        <div id="counters-container">
            <div class="counter-item">
                <p class="counter-name">1<sup>st</sup> counter</p>
                <div id="first-counter" class="counter-value" data-max="150">100</div>
            </div>
            <div class="counter-item">
                <p class="counter-name">2<sup>nd</sup> counter</p>
                <div id="second-counter" class="counter-value" data-max="250">100</div>
            </div>
            <div class="counter-item">
                <p class="counter-name">3<sup>rd</sup> counter</p>
                <div id="third-counter" class="counter-value" data-max="350">100</div>
            </div>
        </div>
        <div id="fetch-container">
            <div class="fetch-item">
                <img src="https://thegoldenreport.org/wp-content/uploads/2024/12/christmas-greetings-1629475661.jpg" alt="cocoa_and_gingerbread" class="fetch-image">
                <p class="fetch-text"></p>
            </div>
            <div class="fetch-item">
                <img src="https://static.toiimg.com/thumb/resizemode-4,width-1280,height-720,msid-116467250/116467250.jpg" alt="merry_christmas" class="fetch-image">
                <p class="fetch-text"></p>
            </div>
            <div class="fetch-item">
                <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/3309/production/_92656031_istock-498741260.jpg" alt="christmas_tree" class="fetch-image">
                <p class="fetch-text"></p>
            </div>
        </div>
        <div id="weather-container">
            <h3 id="weather-date"></h3>
            <p id="weather-comment">(time — temperature — precipitation probability)</p>
            <ul id="weather-list"></ul>
        </div>
    </div>
</body>
</html>
