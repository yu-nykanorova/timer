<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="timer.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1>Time remaining until 2026</h1>
        <div id="timer-container">
            <div class="timer-item">
                <div id="days" class="item-value">DD</div>
                <div class="item-text">days</div>
            </div>
            <div class="timer-item">
                <div id="hours" class="item-value">HH</div>
                <div class="item-text">hours</div>
            </div>
            <div class="timer-item">
                <div id="minutes" class="item-value">MM</div>
                <div class="item-text">minutes</div>
            </div>
            <div class="timer-item">
                <div id="seconds" class="item-value">SS</div>
                <div class="item-text">seconds</div>
            </div>
        </div>
    </div>
</body>
</html>
